<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
        .google-link {
            color: green;
        }

        .link-group {
            color: red;
        }

        #second-div p:nth-child(odd) {
            color: blue;
        }
        #second-div p:nth-child(even) {
            color: red;
        }

        #first-div>p::after {
            content:" - NEW";
            color: yellow;
        }

        #paragraph10:hover {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/" class="google-link">Google</a>
    <a href="https://www.google.com/doodles" class="google-link">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank" class="link-group"">Go to Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
            <p>Paragraph 6</p>
            <p>Paragraph 7</p>
            <p>Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p id="paragraph10">Paragraph 10</p>
</body>

</html>
